      </div>
      <div class="row">
        <div class="col-md-6">

            <label for="name" class="text-light">Name:</label><br>

            <label class="text-light">Email: </label><br>
            <input type="email" name="email" id="email" required placeholder="Please enter your email" class="form-control"><br>
            <label class="text-light">Message:</label><br>
            <textarea type="text" class="form-control"></textarea><br>
            <button type="Submit" class="btn btn-dark text-success">Submit</button>
          </form>
